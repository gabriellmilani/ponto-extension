<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../css/popup.css" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <main class="content">
      <strong class="title">Calculadora de horário do ponto</strong>
      <form id="configForm">
        <label for="workHoursInput">Carga horária:</label>
        <input
          id="workHoursInput"
          name="workHours"
          type="time"
          value="06:00"
          required
        />

        <label for="estimatedIntervalInput">Intervalo estimado:</label>
        <input
          id="estimatedIntervalInput"
          name="estimatedInterval"
          type="time"
          value="01:00"
          required
        />

        <label for="fontSizeInput">Tamanho da fonte:</label>
        <select name="fontSize" id="fontSizeInput" form="configForm">
          <option value="14px">14px</option>
          <option value="18px">18px</option>
          <option value="22px">22px</option>
          <option value="26px">26px</option>
          <option value="30px">30px</option>
          <option value="34px">34px</option>
          <option value="38px">38px</option>
          <option value="42px">42px</option>
          <option value="46px">46px</option>
          <option value="50px">50px</option>
          <option value="54px">54px</option>
          <option value="58px">58px</option>
          <option value="62px">62px</option>
          <option value="64px">64px</option>
        </select>

        <label for="themeInput">Tema:</label>
        <select name="theme" id="themeInput">
          <option value="">Padrão</option>
          <option value="dracula">Dracula</option>
        </select>

        <label for="showGifsInput">Exibir GIFs:</label>
        <input id="showGifsInput" name="showGifs" type="checkbox" />

        <label for="debugInput">Debug:</label>
        <input id="debugInput" name="debug" type="checkbox" />

        <button type="submit" id="save" disabled>Salvar</button>
      </form>
    </main>

    <script type="module" src="../js/popup.js"></script>
  </body>
</html>
